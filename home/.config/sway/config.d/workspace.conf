# Launch software in a specific workspace {{{
for_window [app_id="google-chrome"] {
  move container to workspace $ws3
  workspace $ws3
  layout tabbed
}
for_window [app_id="neovide"] {
  move container to workspace $ws2
  workspace $ws2
}
for_window [class="discord"] {
  move container to workspace $ws4
  workspace $ws4
  layout tabbed
}
