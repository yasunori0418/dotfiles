# ddu plugins
# Core plugins {{{
[[plugins]] # ddu.vim
repo = 'github.com/Shougo/ddu.vim'
depends = ['denops.vim', 'nvim-treesitter', 'cmdline.vim']
on_func = 'ddu#start'
hooks_file = '$HOOKS_DIR/ddu/hook.lua'

# }}}

# UI plugins {{{
[[plugins]] # ddu-ui-ff
repo = 'github.com/Shougo/ddu-ui-ff'
