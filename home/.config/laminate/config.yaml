cache: 1h
commands:
  - lang: qr
    run: 'qrencode -o "{{output}}" -t png "{{input}}"'
    ext: png
  - lang: mermaid
    run: 'mmdc -i - -o "{{output}}" --quiet'
    ext: png
  - lang: "{go,rust,python,java,javascript,typescript,yaml,toml,json,bash,vim,console}"
    run: >
      silicon
      --theme=OneHalfLight
      --font="Moralerspace Argon HW"
      --language="{{lang}}"
      --output="{{output}}"
      --no-window-controls
    ext: png
  - lang: "*"
    run:
      [
        "convert",
        "-background",
        "white",
        "-fill",
        "black",
        "label:{{input}}",
        "{{output}}",
      ]
