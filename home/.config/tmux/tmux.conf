# prefix keys
unbind-key C-b
set-option -g prefix C-z
bind-key C-z send-prefix

# truecolor
set-option -g default-terminal "tmux-256color" # 基本的にはscreen-256colorかtmux-256colorを設定
set-option -ga terminal-overrides ",$TERM:Tc" # tmuxを起動していない時のzshでの$TERMの値を指定

# For tpm setup
run 'tmux set-environment -g TMUX_PLUGIN_MANAGER_PATH "${XDG_CACHE_HOME}/tmux/plugins"'

# List of plugins
set -g @plugin 'tmux-plugins/tpm'
set -g @plugin 'tmux-plugins/tmux-sensible'

run -b '${XDG_CONFIG_HOME}/tmux/initial'
